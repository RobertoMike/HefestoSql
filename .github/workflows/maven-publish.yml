# This workflow publishes packages to Maven Central when a release is created
# Updated for Kotlin project and modern Maven Central publishing requirements (post-July 2024)

name: Publish to Maven Central

on:
  release:
    types: [ created ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Prepare GPG key for signing
        run: |
          # Import GPG key directly (it's already in ASCII-armored format)
          echo "${{ secrets.OSSRH_GPG_SECRET_KEY }}" | gpg --batch --import 2>/dev/null || {
            echo "Direct import failed, trying with temporary file"
            echo "${{ secrets.OSSRH_GPG_SECRET_KEY }}" > /tmp/gpg-key.asc
            gpg --batch --import /tmp/gpg-key.asc
            rm -f /tmp/gpg-key.asc
          }
          
          # Get the key ID
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)
          if [ -z "$GPG_KEY_ID" ]; then
            echo "Error: Could not find GPG key after import"
            gpg --list-keys
            exit 1
          fi
          
          echo "Successfully imported GPG key: $GPG_KEY_ID"
          
          # Export as ASCII-armored and store in environment
          {
            echo 'GPG_ASCII_KEY<<EOF'
            gpg --batch --armor --export-secret-keys $GPG_KEY_ID
            echo 'EOF'
          } >> $GITHUB_ENV

      - name: Build all modules
        run: ./gradlew build -x test --no-daemon

      - name: Publish hefesto-base
        if: contains(github.event.release.tag_name, '-hefesto-base') || contains(github.event.release.tag_name, '-all')
        run: |
          export GPG_TTY=$(tty)
          ./gradlew :hefesto-base:publishAllPublicationsToMavenCentralRepository \
            -PsigningInMemoryKey="${GPG_ASCII_KEY}" \
            -PsigningInMemoryKeyPassword="${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}" \
            --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_TOKEN }}

      - name: Publish hefesto-hibernate-base
        if: contains(github.event.release.tag_name, '-hefesto-shared-hibernate') || contains(github.event.release.tag_name, '-all')
        run: |
          export GPG_TTY=$(tty)
          ./gradlew :hefesto-hibernate-base:publishAllPublicationsToMavenCentralRepository \
            -PsigningInMemoryKey="${GPG_ASCII_KEY}" \
            -PsigningInMemoryKeyPassword="${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}" \
            --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_TOKEN }}

      - name: Publish hefesto-hibernate
        if: contains(github.event.release.tag_name, '-hefesto-hibernate') || contains(github.event.release.tag_name, '-all')
        run: |
          export GPG_TTY=$(tty)
          ./gradlew :hefesto-hibernate:publishAllPublicationsToMavenCentralRepository \
            -PsigningInMemoryKey="${GPG_ASCII_KEY}" \
            -PsigningInMemoryKeyPassword="${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}" \
            --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_TOKEN }}

      - name: Publish hefesto-hibernate-hql
        if: contains(github.event.release.tag_name, '-hefesto-hql-hibernate') || contains(github.event.release.tag_name, '-all')
        run: |
          export GPG_TTY=$(tty)
          ./gradlew :hefesto-hibernate-hql:publishAllPublicationsToMavenCentralRepository \
            -PsigningInMemoryKey="${GPG_ASCII_KEY}" \
            -PsigningInMemoryKeyPassword="${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}" \
            --no-daemon
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_TOKEN }}